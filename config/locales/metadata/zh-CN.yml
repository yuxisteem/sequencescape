          label: 研究描述
          edit_info: '[ ENA 需求 ]'
          help: Please 请选择如下两种标准描述之一和你的数据一同提交 (二选一，根据你的研究而定)。 <b>如果你使用第二种描述，用你的出版物的引用或doi来替代doi或ref：</b><br /><br />这个数据是未出版物的一部分。如果想要获取关于Wellcome Trust Sanger Institute未出版物相关数据的信息(包括任何出版暂停的细节)，请访问：http://www.sanger.ac.uk/datasharing/<br /><br />或<br /><br />这个数据在如下文章中被描述 (doi或ref) 并且关于它的更多分析可以被提交并发表。关于正确使用Wellcome Trust Sanger Institute的共享数据信息，请访问 http://www.sanger.ac.uk/datasharing/<br/><p>如果合适的话，请包括一个关于数据使用限制的简短描述，比如：'只能用于AIDS相关的研究'</p>
        contaminated_human_dna:
          label: 这项研究是否包含在分析之前必须除去的被人类DNA污染的样品？
          help: 通常只适用于病原体研究，因为人类的DNA不会被测序，因此不需要通过道德申请程序的批准。

        remove_x_and_autosomes:
          label: 这项研究是否需要去除X染色体和常染色体序列？
          help: 适用于只有mtDNA和Y染色体数据将被提交给EGA的研究。

        separate_y_chromosome_data:
          label: 这项研究是否需要在存档之前将y染色体数据从x和常染色体数据中分离出来？
          help: 适用于Y染色体数据不提交给EGA的研究，或将从常染色体序列分开提交。

        study_project_id:
          label: ENA 项目 ID
          edit_info: '[ ENA (查看帮助) ]'
          help: 所需的PROJECT_ID由NCBI的Genome项目数据库生成，并且在其他档案机构也是有效的。如果不知道项目id或者还未被分配id，请输入0.

        study_abstract:
          label: 概要
          edit_info: '[ ENA 要求 ]'
          help: 简要描述研究的目的和范围。如果可以从引用的出版物获取，则不需要列出。对于访问受限制的研究，请注意摘要部分中的这段文字将在EGA网站上公开显示。

        study_study_title:
          label: 标题
